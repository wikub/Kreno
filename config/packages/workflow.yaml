framework:
    workflows:
        timeslot:
            type: 'workflow'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'status'
            supports:
                - App\Entity\Timeslot
            initial_marking: draft
            places:
                - draft
                - open
                - validation_requested
                - validated
                - closed
                - commitment_logged
            transitions:
                to_open:
                    from: draft
                    to: open
                to_validation_request:
                    from: open
                    to: validation_requested
                to_validated:
                    from: validation_requested
                    to:   validated
                to_admin_validated:
                    from: open
                    to:   validated
                to_commitment_log:
                    from: validated
                    to: commitment_logged
                to_closed:
                    from: open
                    to: closed
                to_closed_open:
                    from: closed
                    to: open

