App\Entity\TimeslotType:
    timeslotType1:
        name: 'Magasin'
        enabled: true
        description: 'Type de tâches : tenue de la caisse, réassort, accueil, etiquettage, affichage produits, tri des fruits et légumes, vérification des dates de péremption, découpe fromages, accueil livraisons, pointage livraisons.'
    timeslotType2:
        name: 'Administration'
        enabled: true
        description: 'Type de tâches : saisie des bulletins de souscription, mise à jour statuts des membres (listes de prix), mise à jour des créneaux, relances paiement parts sociales, suivi parts suspendues, suivi bons de réduction, comptabilité, encaissement chèques, suivi RH, permanence téléphonique. '
    timeslotType3:
        name: 'Inventaire total'
        enabled: true
        description: 'Type de tâches : Inventaire produits frais (tous les lundis), inventaire général (mensuel le lundi), destockage pertes, préparation commande frais. '
    timeslotType4:
        name: 'GT et chantiers'
        enabled: true
        description: 'Créneaux irréguliers à ajouter au coup par coup. Nécessaire pour suivre la participation des coordos. Type de tâches : nom du chantier du GT ou de l’instance. Par exemple : groupe Communication, groupe informatique, Cellule Coopérative….'
    timeslotType5:
        name: 'Inventaire frais'
        enabled: true
        description: 'Type de tâches : Inventaire produits frais (tous les lundis), destockage pertes, préparation commande frais. '

